<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTWUT</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="jumbotron" style="margin-bottom:0px; color:white; background-color: #4aa1f3;">
    <h2 class="text-center" style="font-size:50px; font-weight: 600;">Get 1-5 Day Forecast</h2>
</div>

<div class="container" style="height: 600px">
    <div class="row" style="margin-bottom:20px">
    <h3 class="text-center text-primarty">Enter Forcast</h3>
    <span id="error"></span>
</div>


<div class="row form-group form-inline" id="rowDiv">
    <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
    <input type="text" name="days" id="days" class="form-control" placeholder="Numbers: 1-5">
    <button id="submitForecast" class="btn btn-primarty">Search Forceast</button>
    
</div>



</div>

<div class="row">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Icon</th>
                <th>Weather</th>
                <th>Description</th>
                <th>Morning Temperature</th>
                <th>Night temperature</th>
                <th>Min. Temperature</th>
                <th>Max. Temperature</th>
                <th>Pressure</th>
                <th>Humidity</th>
                <th>Wind Speed</th>
                <th>Wind Direction</th>
            </tr>
        </thead>

        <tbody id="forecastWeather">

        </tbody>
    </table>
</div>

<div class="footer">
    <div class="container">
        <div class="row text-center" style="padding-top:30px;">
        <p style="color:white; font-size: 20px; font-weight:bold;">Copyright &copy; HTWUT</p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="script.js"></script>
<script src="forcast.js"></script>
    
</body>
</html>
